<head>
<style>
    
    :root    { --vh: 1vh; }

    body, h1 { margin: 0; }

    #top     { height: calc(var(--vh) * 20); background: pink;   }
    #middle  { height: calc(var(--vh) * 75); background: yellow; }
    #foot    { height: calc(var(--vh) *  5); background: blue;   }
    
    #ans::after {
        content:'no';
    }

    @supports(-webkit-touch-callout: none) {
        #ans::after {
            content:'yes';
        }
    }
    
</style>
</head>
<body>
    <div id="top">
        <h1>supports -webkit-touch-callout ? </h1> 
        <h1 id="ans"></h1>
    </div>
    <div id="middle"></div>
    <div id="foot">
        <h1> blababalbalabalba </h1>
    </div>

    <script>

        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

    </script>
</body>
